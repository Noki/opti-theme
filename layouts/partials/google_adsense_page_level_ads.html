{{ if and (and .Site.Params.ot_adsense_ad_client .Site.Params.ot_adsense_page_level_ads) (ne .Page.Params.ot_showads false) }}
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({
          google_ad_client: "{{.Site.Params.ot_adsense_ad_client}}",
          enable_page_level_ads: true
     });
</script>
{{ end }}
